<!DOCTYPE html>
<html lang="en" dir="ltr">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <head>
    <meta charset="utf-8">
    <title>Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <form id="dating">
        <label for="colorChoice">Choose a favorite color!</label>
        <select class="form-control" id="colorChoice">
          <option value=1>Red</option>
          <option value=2>Blue</option>
          <option value=3>Green</option>
        </select>

        <label for="foodChoice">Choose an favorite food!</label>
        <select class="form-control" id="foodChoice">
          <option value=1>Pizza</option>
          <option value=2>Cake</option>
          <option value=3>Pasta</option>
        </select>

        <label for="drinkChoice">Choose an favorite drink!</label>
        <select class="form-control" id="drinkChoice">
          <option value=1>Beer</option>
          <option value=2>Wine</option>
          <option value=3>Liquor</option>
        </select>

      <button class="btn btn-primary">Submit</button>

      <div id="chris">
        <p>Congrats! You should date Chris!</p>
        <img src="img/chris.jpeg" alt="">
      </div>

      <div id="wonderwoman">
        <p>Congrats! You should date Wonder Woman!</p>
        <img src="img/wonderwoman.jpeg" alt="">
      </div>

      <div id="obama">
        <p>Congrats! You should date Obama!</p>
        <img src="img/obama.jpeg" >
      </div>

    </div>
  </body>
</html>
